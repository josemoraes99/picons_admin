<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link rel="shortcut icon" type="image/png" href="https://www.favicon.cc/logo3d/478787.png" /> -->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">


  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" -->
  <!-- integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <!--    <link href="http://getbootstrap.com/docs/4.1/examples/cover/cover.css" rel="stylesheet">
-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <link href="https://getbootstrap.com/docs/4.1/examples/product/product.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">

  <style>
    body {
      background: #352f5b;
    }

    .container {
      max-width: 800px;
    }

    .navbar-custom-background {
      background: rgba(53, 47, 91, 0.8);
    }

    #navbar-toggle-cbox {
      display: none
    }

    #navbar-toggle-cbox:checked~.collapse {
      display: block;
    }

    .painelNewPicons li {
      background: #423a6f;
    }

    .painelNewPicons .delete {
      cursor: pointer;
    }

    .painelListaCompleta li {
      background: #423a6f;
    }

    .painelListaCompleta .delete {
      cursor: pointer;
    }


    .util li {
      background: #423a6f;
    }

    .util .delete {
      cursor: pointer;
    }

    .util input[type=text],
    .util input[type=text]:focus {
      color: #fff;
      border: none;
      background: rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .btnRemoveAll,
    .btnRemoveAll:hover,
    .btnRemoveAll:active,
    .btnRemoveAll:focus,
    .btnRemoveAll:visited {
      background: #423a6f;
      border-color: #423a6f;
    }
  </style>
  <title>picons new</title>
</head>

<body>

  <!-- login section -->
  <div class="container painelBloco painelLogin d-none">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h4 class="card-title text-center py-2">Sign In</h4>
            <form class="form-signin">
              <div class="form-label-group mb-4">
                <input type="text" id="inputUsername" class="form-control form-control-lg" placeholder="Username"
                  required autofocus>
              </div>
              <div class="form-label-group mb-4">
                <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password"
                  required>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase loginBtn" type="submit">Sign in</button>
            </form>
          </div>
        </div>

        <div class="loginerrormsg py-4 text-white text-center d-none">
          <div class="container lead">
            <h1>login failed</h1>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- main section -->
  <div class="painelBloco painelPrincipal d-none">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-background sticky-top">
      <div class="container">
        <input type="checkbox" id="navbar-toggle-cbox">
        <a class="navbar-brand" href="#">
          <img src="https://www.favicon.cc/logo3d/478787.png" width="30" height="30" alt="">
        </a>
        <label for="navbar-toggle-cbox" class="navbar-toggle collapsed navbar-toggler" data-toggle="collapse"
          data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </label>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link newPiconsMenu" href="#">New Picons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link listaCompletaMenu" href="#">Lista completa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link utilMenu" href="#">Utils</a>
            </li>
            <li class="nav-item">
              <a class="nav-link refreshMenu" href="#">Atualizar Lista</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <span class="navbar-text alertRefresh d-none">
              <i class="fas fa-spinner fa-pulse refreshSpinner"></i>
              <span class="alertRefreshMsg">Atualizando</span>
            </span>
            <li class="nav-item">
              <a class="nav-link menuLogout" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar -->
    <div class="container">

      <!-- painel NewPicons -->

      <div class="tabsPanel painelNewPicons mb-4">
        <ul class="list-group ulPainelNewPicons mx-auto text-light"></ul>
      </div>

      <!-- painel NewPicons -->

      <!-- painel Lista Completa -->

      <div class="tabsPanel painelListaCompleta d-none mb-4">
        <ul class="list-group ulpainelListaCompleta mx-auto text-light"></ul>
      </div>

      <!-- painel Lista Completa -->

      <!-- painel util -->

      <div class="tabsPanel util d-none mb-4">
        <div class="row justify-content-md-center">
          <div class="col col-sm-6">

            <label class="text-light">Canais requeridos:</label>
            <ul class="list-group listCanaisRequeridos mx-auto text-light">
            </ul>
            <form class="addCanalRequerido text-center my-4">
              <input type="text" name="add" class="form-control m-auto" placeholder="adicionar canal requerido" />
            </form>

            <label class="text-light">Canais iptv:</label>
            <ul class="list-group listCanaisIPTV mx-auto text-light">
            </ul>
            <form class="addCanalIptv text-center my-4">
              <input type="text" name="add" class="form-control m-auto" placeholder="adicionar canal iptv" />
            </form>

          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col col-sm-6">
            <button type="button" class="btn btn-primary btn-lg btn-block btnRemoveAll">Remover todos os picons
              undef</button>
          </div>
        </div>
      </div>

      <!-- painel util -->

    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="script.js" async></script>

</body>
